
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/rating_service
  application:
    name: RATING-SERVICE

server:
  port: 8083

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9090/eureka

