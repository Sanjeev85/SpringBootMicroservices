spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/products
  application:
    name: HOTEL-SERVICE
server:
  port: 8082


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9090/eureka

